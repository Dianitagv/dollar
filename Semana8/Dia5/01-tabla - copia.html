<head>

    <style>

    <script>
        window.onload = function(){
        var btnBoton = document.getElementById("btnBoton");
        btnBoton.onclick = function(){
            var input1 = document.getElementById("input1").value;
            var input2 = document.getElementById("input2").value;
            var input3 = document.getElementById("input3").value;
            var input4 = document.getElementById("input4").value;

            var cuerpoTabla = document.getElementById("cuerpoTabla");

            var tr = document.createElement("tr");
            var td1 = document.createElement("td");
            var td2 = document.createElement("td");
            var td3 = document.createElement("td");
            var td4 = document.createElement("td");

            td1.innerHTML= input1;
            td2.innerHTML= input2;
            td3.innerHTML= input3;
            td4.innerHTML= input4;

            tr.appendChild(td1);
            tr.appendChild(td2);
            tr.appendChild(td3);
            tr.appendChild(td4);

            cuerpoTabla.appendChild(tr);

            
        }
    }
    </script>

    <input type="text" autofocus placeholder="Ingrese texto" id="input1">
    <input type="text" placeholder="Ingrese texto" id="input2">
    <input type="text"placeholder="Ingrese texto" id="input3">
    <input type="text" placeholder="Ingrese texto" id="input4">
