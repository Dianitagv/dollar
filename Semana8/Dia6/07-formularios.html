<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script>
        window.onload = function () {

            var inputNombre = document.getElementById("inputNombre");
            var helperNombre = document.getElementById("helperNombre");
            var inputMensaje = document.getElementById("inputMensaje");
            var helperMensaje = document.getElementById("helperMensaje");

            inputNombre.onkeyup = function () {
                var tamanio = inputNombre.value.length;
                if (tamanio < 10) {
                    inputNombre.classList.add("is-invalid");
                    inputNombre.classList.remove("is-valid");

                    helperNombre.classList.add("text-danger");
                    helperNombre.classList.remove("text-success");

                } else {
                    inputNombre.classList.add("is-valid");
                    inputNombre.classList.remove("is-invalid");

                    helperNombre.classList.add("text-success");
                    helperNombre.classList.remove("text-danger");
                }
            }

            inputMensaje.onkeyup = function () {
                var quedan = 50 - inputMensaje.value.length;
                helperMensaje.innerHTML = `Quedan ${quedan} caracteres`;

            }
        }
    </script>
    <title>Document</title>
</head>

<body>

    <main class="container-fluid ">

        <h4>Formulario Vertical</h4>

        <div class="row">
            <div class="col-md-6">
                <form autocomplete="off" class="row">
                    <div class="form-group col-md-12">
                        <label for="inputNombre">Nombre y Apellidos</label>
                        <input type="text" placeholder="Ejm: Juan Pérez" class="form-control" id="inputNombre">
                        <small class="form-text" id="helperNombre">
                            Ingresa al menos 10 caracteres
                        </small>
                    </div>
                    <div class="form-group col-md-12">
                        <label for="inputPassword">Contraseña</label>
                        <input type="password" placeholder="Ingrese Contraseña" class="form-control" id="inputPassword">
                        <small class="form-text text-muted">
                            Mínimo una mayúscula y una minúscula
                        </small>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="">Escriba un mensaje</label>
                        <textarea class="form-group" id="inputMensaje" cols="30" rows="10"
                            placeholder="Ingres Mensaje"></textarea>
                        <small class="text-muted" id="helperMensaje">
                            Quedan 50 caracteres
                        </small>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="">Elija Idioma</label>
                        <div class="input-group">
                            <div class="input-group-prepend">

                                    <input name="inputIdioma" type="checkbox" id="es">
                                </div>
                            </div>
                            <label class="form-control" for="">Español</label>
                        </div>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <input name="inputIdioma" type="checkbox" id="en">
                                </div>
                            </div>
                            <label class="form-control" for="">Inglés</label>
                        </div>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <input name="inputIdioma" type="checkbox" id="jp">
                                </div>
                            </div>
                            <label class="form-control" for="">Japonés</label>
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="">Esocoger turno</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <input type="radio" name="" id="">
                                </div>
                            </div>
                            <label for="" class="form-control">Mañana</label>
                        </div>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <input type="radio" name="" id="">
                                </div>
                            </div>
                            <label for="" class="form-control">Tarde</label>
                        </div>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <input type="radio" name="" id="">
                                </div>
                            </div>
                            <label for="" class="form-control">Noche</label>
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        
                    </div>



                </form>

            </div>
            <div class="col-md-6">
                texto2

        </div>

    </main>

</body>
